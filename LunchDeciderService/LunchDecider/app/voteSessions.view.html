    <div ng-repeat="voteSession in voteSessions">

    </div>
    <div>
        <input id="newVoteSessionNameInput" type="text" ng-model="newVoteSessionName"/> <button class="btn" ng-click="createVoteSession()">Create Vote Session</button>
    </div>
</div>
