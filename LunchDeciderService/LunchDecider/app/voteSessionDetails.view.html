<table class="table table-condensed table-striped">
    <thead>
        <tr>
            <th>Restaurant Name</th>
            <th>Total Votes</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="voteOption in voteOptions">
            <td>{{voteOption.Restaurant.Name}}</td>
            <td>{{voteOption.Count}}</td>
        </tr>
    </tbody>
</table>
