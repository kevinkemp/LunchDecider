<h2>{{voteSession.Name}}</h2>
<table class="table table-condensed table-striped">
    <thead>
        <tr>
            <th>Restaurant Name</th>
            <th>Total Votes</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="voteOption in voteSession.VoteOptions">
            <td>{{voteOption.Restaurant.Name}}</td>
            <td>{{voteOption.Count}}</td>
        </tr>
    </tbody>
</table>
